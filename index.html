<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country info</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="country-menu" id="countryMenu"></section>

    
    <div id="country-modal" class="country-modal">
        <div class="country-detail">
            <div class="close-btn">
                <button onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="details">
                <h1 id="country-name"></h1>
                <h2>Capital : <span id="capital-name"></span></h2>
                <h3>Language : <span id="language-name"></span></h3>
                <h3>Region : <span id="region-name"></span></h3>
                <h3>Subregion : <span id="subregion-name"></span></h3>
                <h3>startOfWeek : <span id="start-of-week"></span></h3>
                <h3>Population : <span id="population-num"></span></h3>
                <h3>Area : <span id="area-num"></span></h3>
            </div>
        </div>
        <div onclick="closeModal()" class="overlay-area"></div>
    </div>

    <h1>Hello</h1>

    <script src="script.js"></script>
</body>
</html>
